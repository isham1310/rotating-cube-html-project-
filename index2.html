<!DOCTYPE html>
<html>
<head>
	<title>Rotating Cube Animation</title>
	<style>
		.cube {
			width: 100px;
			height: 100px;
			background-color: #ccc;
			transform-style: preserve-3d;
			animation: rotate 2s infinite;
		}
		
		@keyframes rotate {
			0% {
				transform: rotateY(0);
			}
			100% {
				transform: rotateY(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="cube"></div>
</body>
</html>
